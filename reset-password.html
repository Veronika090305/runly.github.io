<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сброс пароля — RUNLI</title>
  <style>
    :root{--accent:#2b8a7a;--muted:#6b7280;--card:#fff;--radius:12px}
    body{font-family:Inter, Arial, sans-serif;background:#f6f7f8;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;color:#0f172a}
    .card{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(16,24,40,.06);max-width:520px;width:100%}
    h1{margin:0 0 6px 0;font-size:18px}
    p.lead{margin:0 0 14px 0;color:var(--muted)}
    label{display:block;font-size:13px;margin-top:8px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e7ea;margin-top:6px;font-size:14px}
    button{margin-top:14px;padding:10px 12px;background:var(--accent);color:#fff;border:0;border-radius:8px;cursor:pointer;font-weight:600}
    .notice{margin-top:12px;padding:10px;border-radius:8px;background:#fff7ed;color:#7a4a00}
    .success{background:#ecfdf5;color:#064e3b}
    .muted{color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>Сброс пароля — RUNLI</h1>
    <p class="lead">Здесь вы можете установить новый пароль для своей учётной записи.</p>

    <div id="status" class="muted">Проверяем ссылку...</div>

    <div id="form" style="display:none">
      <label>Новый пароль
        <input id="pwd" type="password" placeholder="Новый пароль (мин. 6 символов)">
      </label>
      <label>Повторите пароль
        <input id="pwd2" type="password" placeholder="Повторите новый пароль">
      </label>
      <button id="btn">Установить пароль</button>
      <div id="msg" class="notice" style="display:none"></div>
    </div>

    <div id="no-token" style="display:none">
      <p class="notice">Ваша ссылка не содержит токена сброса пароля или она уже просрочена.</p>
      <p class="muted">Вернитесь на страницу входа и запросите восстановление пароля заново: <a class="link" href="/index.html">Вход / Регистрация</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ============ ВСТАВЬ СЮДА СВОИ КЛЮЧИ =============
    const SUPABASE_URL = 'https://lyqedngejapolcffscyk.supabase.co'; // <- твой Project URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cWVkbmdlamFwb2xjZmZzY3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzYxOTAsImV4cCI6MjA3ODU1MjE5MH0.xdRoqew8xSAmDbDtryMQBmu7vj9FBj_AQDD5cCJl-_g';                 // <- anon public key
    // =================================================
    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('form');
    const noTokenEl = document.getElementById('no-token');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    // Supabase может передать токен в hash (#access_token=...) или в query (?access_token=...)
    function getAccessTokenFromUrl() {
      // 1) check hash (common)
      const hash = window.location.hash.replace('#','?');
      const hashParams = new URLSearchParams(hash);
      let token = hashParams.get('access_token');
      if(token) return token;
      // 2) check query
      const q = new URLSearchParams(window.location.search);
      token = q.get('access_token');
      return token;
    }

    const access_token = getAccessTokenFromUrl();

    if(!access_token){
      statusEl.style.display = 'none';
      noTokenEl.style.display = 'block';
    } else {
      // У нас есть токен — показываем форму
      statusEl.textContent = 'Токен найден. Введите новый пароль.';
      formEl.style.display = 'block';

      btn.addEventListener('click', async () => {
        msg.style.display = 'none';
        const pwd = document.getElementById('pwd').value;
        const pwd2 = document.getElementById('pwd2').value;
        if(!pwd || pwd.length < 6){ msg.textContent = 'Пароль должен быть минимум 6 символов.'; msg.style.display='block'; return; }
        if(pwd !== pwd2){ msg.textContent = 'Пароли не совпадают.'; msg.style.display='block'; return; }

        try{
          // Устанавливаем сессию по access_token, чтобы иметь возможность updateUser
          await supabase.auth.setSession({ access_token });

          // Обновляем пароль
          const { data, error } = await supabase.auth.updateUser({ password: pwd });
          if(error) throw error;

          msg.textContent = 'Пароль успешно изменён. Сейчас вы будете перенаправлены на страницу входа.';
          msg.className = 'notice success';
          msg.style.display = 'block';

          // Почистим токен из URL (необязательно)
          try { history.replaceState(null, null, '/index.html'); } catch(e){}

          // Через 2 секунды возвращаем на страницу auth
          setTimeout(()=>{ window.location.href = '/index.html'; }, 1800);

        } catch(err) {
          console.error(err);
          msg.textContent = 'Ошибка: ' + (err.message || JSON.stringify(err));
          msg.className = 'notice';
          msg.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
