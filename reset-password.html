<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сброс пароля — RUNLI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <style>
    :root {
      --cherry-blossom: #edafb8;
      --powder-petal: #f7e1d7;
      --dust-grey: #dedbd2;
      --ash-grey: #b0c4b1;
      --iron-grey: #4a5759;
      --text-dark: #2a3439;
      --text-light: #5c6b73;
      --card:#fff;
      --muted:#6b7280;
      --radius:12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--powder-petal) 0%, var(--dust-grey) 100%);
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text-dark);
    }
    .card {
      background:var(--card);
      padding:30px;
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(74, 87, 89, 0.1);
      max-width:520px;
      width:100%;
      border: 1px solid var(--dust-grey);
    }
    h1 {
      margin:0 0 10px 0;
      font-size:24px;
      font-family: 'Lora', serif;
      font-weight: 500;
      color: var(--iron-grey);
    }
    p.lead {
      margin:0 0 20px 0;
      color:var(--text-light);
      line-height: 1.5;
    }
    label {
      display:block;
      font-size:14px;
      margin-top:15px;
      font-weight: 500;
      color: var(--text-dark);
    }
    input {
      width:100%;
      padding:12px 15px;
      border-radius:8px;
      border:2px solid var(--dust-grey);
      margin-top:8px;
      font-size:14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--cherry-blossom);
      box-shadow: 0 0 0 3px rgba(237, 175, 184, 0.2);
    }
    button {
      margin-top:20px;
      padding:12px 25px;
      background: linear-gradient(135deg, var(--cherry-blossom) 0%, var(--ash-grey) 100%);
      color:#fff;
      border:0;
      border-radius:25px;
      cursor:pointer;
      font-weight:600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(237, 175, 184, 0.4);
    }
    .notice {
      margin-top:15px;
      padding:12px 15px;
      border-radius:8px;
      background:var(--powder-petal);
      color:#7a4a00;
      border-left: 4px solid var(--cherry-blossom);
      font-family: 'Inter', sans-serif;
    }
    .success {
      background:rgba(176, 196, 177, 0.2);
      color:#064e3b;
      border-left-color: var(--ash-grey);
    }
    .muted {
      color:var(--muted);
      font-size:14px;
    }
    a.link {
      color:var(--cherry-blossom);
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Сброс пароля — RUNLI</h1>
    <p class="lead">Здесь вы можете установить новый пароль для своей учётной записи.</p>

    <div id="status" class="muted">Проверяем ссылку...</div>

    <div id="form" style="display:none">
      <label>Новый пароль
        <input id="pwd" type="password" placeholder="Новый пароль (мин. 6 символов)">
      </label>
      <label>Повторите пароль
        <input id="pwd2" type="password" placeholder="Повторите новый пароль">
      </label>
      <button id="btn">Установить пароль</button>
      <div id="msg" class="notice" style="display:none"></div>
    </div>

    <div id="no-token" style="display:none">
      <p class="notice">Ваша ссылка не содержит токена сброса пароля или она уже просрочена.</p>
      <p class="muted">Вернитесь на страницу входа и запросите восстановление пароля заново: <a class="link" href="/index.html">Вход / Регистрация</a></p>
    </div>

    <!-- Добавим отладочную информацию -->
    <div id="debug" style="display:none; margin-top:20px; padding:15px; background:#f0f0f0; border-radius:8px; font-size:12px;">
      <strong>Отладочная информация:</strong>
      <div id="debug-info"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://lyqedngejapolcffscyk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cWVkbmdlamFwb2xjZmZzY3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzYxOTAsImV4cCI6MjA3ODU1MjE5MH0.xdRoqew8xSAmDbDtryMQBmu7vj9FBj_AQDD5cCJl-_g';
    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('form');
    const noTokenEl = document.getElementById('no-token');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const debugEl = document.getElementById('debug');
    const debugInfo = document.getElementById('debug-info');

    // ВКЛЮЧИМ ОТЛАДКУ - покажет что происходит
    debugEl.style.display = 'block';

    function getAccessTokenFromUrl() {
      let debugText = '';
      
      // Проверяем хеш (основной способ Supabase)
      const hash = window.location.hash;
      debugText += `Хеш: ${hash}<br>`;
      
      if (hash) {
        const hashParams = new URLSearchParams(hash.substring(1)); // убираем #
        const tokenFromHash = hashParams.get('access_token');
        const typeFromHash = hashParams.get('type');
        
        debugText += `Токен из хеша: ${tokenFromHash ? 'найден' : 'не найден'}<br>`;
        debugText += `Type из хеша: ${typeFromHash}<br>`;
        
        if (tokenFromHash) return tokenFromHash;
      }

      // Проверяем query параметры (альтернативный способ)
      const query = window.location.search;
      debugText += `Query: ${query}<br>`;
      
      if (query) {
        const queryParams = new URLSearchParams(query.substring(1)); // убираем ?
        const tokenFromQuery = queryParams.get('access_token');
        debugText += `Токен из query: ${tokenFromQuery ? 'найден' : 'не найден'}<br>`;
        
        if (tokenFromQuery) return tokenFromQuery;
      }

      // Проверяем оба способа вместе (иногда токен может быть в обоих местах)
      const fullUrl = window.location.href;
      debugText += `Полный URL: ${fullUrl}<br>`;
      
      // Пробуем извлечь токен регулярным выражением
      const tokenMatch = fullUrl.match(/[#&]access_token=([^&]+)/);
      if (tokenMatch) {
        debugText += `Токен найден через regex: ДА<br>`;
        return tokenMatch[1];
      }

      debugInfo.innerHTML = debugText;
      return null;
    }

    const access_token = getAccessTokenFromUrl();

    if(!access_token){
      statusEl.style.display = 'none';
      noTokenEl.style.display = 'block';
      debugInfo.innerHTML += '<br><strong>Токен не найден!</strong>';
    } else {
      // У нас есть токен — показываем форму
      statusEl.textContent = 'Токен найден. Введите новый пароль.';
      formEl.style.display = 'block';
      debugInfo.innerHTML += `<br><strong>Токен найден! Длина: ${access_token.length} символов</strong>`;

      btn.addEventListener('click', async () => {
        msg.style.display = 'none';
        const pwd = document.getElementById('pwd').value;
        const pwd2 = document.getElementById('pwd2').value;
        
        if(!pwd || pwd.length < 6){ 
          msg.textContent = 'Пароль должен быть минимум 6 символов.'; 
          msg.style.display='block'; 
          return; 
        }
        if(pwd !== pwd2){ 
          msg.textContent = 'Пароли не совпадают.'; 
          msg.style.display='block'; 
          return; 
        }

        try{
          debugInfo.innerHTML += '<br>Пытаемся установить сессию...';
          
          // Устанавливаем сессию по access_token
          const { error: sessionError } = await supabase.auth.setSession({ 
            access_token: access_token,
            refresh_token: '' // может потребоваться
          });
          
          if(sessionError) {
            debugInfo.innerHTML += `<br>Ошибка сессии: ${sessionError.message}`;
            throw sessionError;
          }

          debugInfo.innerHTML += '<br>Сессия установлена, обновляем пароль...';

          // Обновляем пароль
          const { data, error } = await supabase.auth.updateUser({ password: pwd });
          if(error) {
            debugInfo.innerHTML += `<br>Ошибка обновления: ${error.message}`;
            throw error;
          }

          debugInfo.innerHTML += '<br>Пароль успешно изменён!';
          
          msg.textContent = 'Пароль успешно изменён. Сейчас вы будете перенаправлены на главную страницу.';
          msg.className = 'notice success';
          msg.style.display = 'block';

          // Через 2 секунды возвращаем на главную
          setTimeout(()=>{ window.location.href = '/index.html'; }, 1800);

        } catch(err) {
          console.error(err);
          debugInfo.innerHTML += `<br>Ошибка: ${err.message}`;
          msg.textContent = 'Ошибка: ' + err.message;
          msg.className = 'notice';
          msg.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
